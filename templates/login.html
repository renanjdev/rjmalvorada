<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sistema de Login">
    <meta name="author" content="RJM Jardim Alvorada">
    <title>Login - RJM Jardim Alvorada</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
      html, body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-color: #f8f9fa;
        text-align: center;
      }

      .form-signin {
        max-width: 330px;
        width: 100%;
      }

      .form-signin img {
        width: 120px;
        height: 120px;
        margin: 0 auto;
      }

      .form-signin h1, .form-signin p {
        margin: 0 auto;
      }

      footer {
        text-align: center;
        margin-top: 20px;
        color: #6c757d;
        font-size: 0.875rem;
      }

      .position-relative .form-control {
        padding-right: 40px;
      }

      .btn-toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        border: none;
        background: none;
        cursor: pointer;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <main class="form-signin">
      <form action="/login" method="post">
        <!-- Substituí o logotipo padrão pelo seu logo SVG -->
        <img class="mb-4" src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo do Sistema">
        <h1 class="h3 mb-3 fw-normal">Bem-vindo</h1>
        <p class="mb-3 text-muted">Faça login para acessar o sistema.</p>

        {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Usuário" required>
          <label for="floatingInput">Usuário</label>
        </div>
        <div class="form-floating mt-2 position-relative">
          <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Senha" required>
          <label for="floatingPassword">Senha</label>
          <button type="button" class="btn-toggle-password" id="togglePassword">
            <i class="bi bi-eye" id="eyeIcon"></i>
          </button>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Lembrar-me
          </label>
        </div>
          
        <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
      </form>

      <footer>
        &copy; 2025 RJM Jardim Alvorada
      </footer>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const togglePassword = document.getElementById('togglePassword');
      const passwordField = document.getElementById('floatingPassword');
      const eyeIcon = document.getElementById('eyeIcon');

      togglePassword.addEventListener('click', () => {
        // Alternar o tipo de input entre 'password' e 'text'
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);

        // Alternar o ícone
        eyeIcon.classList.toggle('bi-eye');
        eyeIcon.classList.toggle('bi-eye-slash');
      });
    </script>
  </body>
</html>
