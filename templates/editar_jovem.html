<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jovem/Criança</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
            color: #555555;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            height: 60px;
            width: 150px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn i {
            font-size: 1.5rem;
            margin-right: 5px;
        }
        .btn-primary {
            background-color: #4dabf7; /* Azul claro */
        }
        .btn-primary:hover {
            background-color: #3a92d6;
        }
        .btn-secondary {
            background-color: #6c757d; /* Cinza */
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem;
            }
            .btn {
                height: 60px;
                width: 140px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Jovem/Criança</h1>
        <form action="" method="post" class="mt-4">
            <div class="form-group mb-3">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{ jovem['nome'] }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" value="{{ jovem['data_nascimento'] }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="whatsapp">WhatsApp</label>
                <input type="text" id="whatsapp" name="whatsapp" class="form-control" value="{{ jovem['whatsapp'] }}" placeholder="(DDD) 9XXXX-XXXX">
            </div>
            <div class="form-group mb-3">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" class="form-control" value="{{ jovem['endereco'] }}">
            </div>
            <div class="form-group mb-3">
                <label for="pais">Nome dos Pais</label>
                <input type="text" id="pais" name="pais" class="form-control" value="{{ jovem['pais'] }}">
            </div>
            <div class="form-group mb-3">
                <label for="grupo_recitativo">Grupo Recitativo</label>
                <select id="grupo_recitativo" name="grupo_recitativo" class="form-control">
                    <option value="Meninos 0 a 6 anos" {% if jovem['grupo_recitativo'] == 'Meninos 0 a 6 anos' %}selected{% endif %}>Meninos 0 a 6 anos</option>
                    <option value="Meninas 0 a 6 anos" {% if jovem['grupo_recitativo'] == 'Meninas 0 a 6 anos' %}selected{% endif %}>Meninas 0 a 6 anos</option>
                    <option value="Meninos 7 a 11 anos" {% if jovem['grupo_recitativo'] == 'Meninos 7 a 11 anos' %}selected{% endif %}>Meninos 7 a 11 anos</option>
                    <option value="Meninas 7 a 11 anos" {% if jovem['grupo_recitativo'] == 'Meninas 7 a 11 anos' %}selected{% endif %}>Meninas 7 a 11 anos</option>
                    <option value="Moços 12+ anos" {% if jovem['grupo_recitativo'] == 'Moços 12+ anos' %}selected{% endif %}>Moços 12+ anos</option>
                    <option value="Moças 12+ anos" {% if jovem['grupo_recitativo'] == 'Moças 12+ anos' %}selected{% endif %}>Moças 12+ anos</option>
                </select>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <a href="/jovens" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
