<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequência Total por Membro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ausente {
            background-color: #ffeb3b; /* Amarelo claro */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Frequência Total por Membro</h1>
        <table class="table table-bordered table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Total de Presenças</th>
                </tr>
            </thead>
            <tbody>
                {% for nome, total in frequencias %}
                <tr class="{% if nome in ausencias_consecutivas %}ausente{% endif %}">
                    <td>{{ nome }}</td>
                    <td>{{ total }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/relatorios" class="btn btn-secondary mt-3">Voltar ao Menu de Relatórios</a>
    </div>
</body>
</html>
