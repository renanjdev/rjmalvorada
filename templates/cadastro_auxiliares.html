<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastrar Auxiliar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/{{ tema }}/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cadastrar Auxiliar</h1>
        <form action="" method="post" class="mt-4">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="grupo_responsavel">Grupo Responsável</label>
                <select id="grupo_responsavel" name="grupo_responsavel" class="form-control" required>
                    <option value="Meninos 0 a 6 anos"> Meninos 0 a 6 anos</option>
                    <option value="Meninas 0 a 6 anos"> Meninas 0 a 6 anos</option>
                    <option value="Meninos 7 a 11 anos">Meninos 7 a 11 anos</option>
                    <option value="Meninas 7 a 11 anos">Meninas 7 a 11 anos</option>
                    <option value="Moços 12+ anos">Moços 12+ anos</option>
                    <option value="Moças 12+ anos">Moças 12+ anos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="whatsapp">WhatsApp</label>
                <input type="text" id="whatsapp" name="whatsapp" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="data_batismo">Data de Batismo</label>
                <input type="date" id="data_batismo" name="data_batismo" class="form-control">
            </div>
            <div class="form-group">
                <label for="data_apresentacao">Data de Apresentação</label>
                <input type="date" id="data_apresentacao" name="data_apresentacao" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
            <a href="/" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>
</body>
</html>
