<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Jovem/Criança</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
            color: #555555;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            height: 60px;
            width: 150px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn i {
            font-size: 1.3rem;
            margin-right: 5px;
        }
        .btn-primary {
            background-color: #4dabf7;
        }
        .btn-primary:hover {
            background-color: #3a92d6;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem;
            }
            .btn {
                height: 80px;
                width: 150px;
                font-size: 0.9rem;
            }
        }
    </style>
    <script>
        function toggleBatismoField() {
            const batismoField = document.getElementById('batismo-data-field');
            const isBatizado = document.getElementById('batizado-sim').checked;
            batismoField.style.display = isBatizado ? 'block' : 'none';
        }

        function formatWhatsAppInput(input) {
            let value = input.value.replace(/\D/g, ''); // Remove tudo que não for número
            if (value.length > 11) value = value.slice(0, 11); // Limita o tamanho máximo para 11 caracteres
            if (value.length <= 2) {
                input.value = `(${value}`;
            } else if (value.length <= 7) {
                input.value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
            } else {
                input.value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(7)}`;
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>Cadastrar Jovem/Criança</h1>
        <form action="" method="post" class="mt-4">
            <div class="form-group mb-3">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="whatsapp">WhatsApp</label>
                <input type="text" id="whatsapp" name="whatsapp" class="form-control" required oninput="formatWhatsAppInput(this)">
            </div>
            <div class="form-group mb-3">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="pais">Nome dos Pais</label>
                <input type="text" id="pais" name="pais" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="grupo_recitativo">Grupo Recitativo</label>
                <select id="grupo_recitativo" name="grupo_recitativo" class="form-control" required>
                    <option value="Meninos 0 a 6 anos">Meninos 0 a 6 anos</option>
                    <option value="Meninas 0 a 6 anos">Meninas 0 a 6 anos</option>
                    <option value="Meninos 7 a 11 anos">Meninos 7 a 11 anos</option>
                    <option value="Meninas 7 a 11 anos">Meninas 7 a 11 anos</option>
                    <option value="Moços 12+ anos">Moços 12+ anos</option>
                    <option value="Moças 12+ anos">Moças 12+ anos</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label>Já é batizado?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="batizado" id="batizado-sim" value="sim" onclick="toggleBatismoField()">
                    <label class="form-check-label" for="batizado-sim">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="batizado" id="batizado-nao" value="nao" onclick="toggleBatismoField()" checked>
                    <label class="form-check-label" for="batizado-nao">Não</label>
                </div>
            </div>
            <div class="form-group mb-3" id="batismo-data-field" style="display: none;">
                <label for="data_batismo">Data de Batismo</label>
                <input type="date" id="data_batismo" name="data_batismo" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="observacoes">Observações</label>
                <textarea id="observacoes" name="observacoes" class="form-control" rows="3"></textarea>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Cadastrar
                </button>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
